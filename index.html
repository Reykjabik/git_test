<!DOCTYPE html>
<html>
	<head>
		<title>Google Mock Website</title>	

		<meta charset="UTF-8"> 
		<meta name="description" content="Just the current Google UI">
		<meta name="keywords" content="Google, HTML, CSS, Sass">
		<meta name="author" content="Javier">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>

		<div class="wrapper">
			<div id="navbar">
				<ul id="nav-list">
					<li><a class="not-yet" href="#"><img id="avatar" src="img/avatar.jpg"/></a></li>
					<li><a class="not-yet" href="#"><img src="img/notifications.png"/></a></li>
					<li><a class="not-yet" href="#"><img src="img/apps.png"/></a></li>
					<li><a href="https://www.google.com/imghp?hl=es-419">Imágenes</a></li>
					<li><a href="https://www.google.com/gmail/">Gmail</a></li>
				</ul>
			</div>

			<div id="main">
				<div id="logo">
					<a href="#"><img src="img/logo.jpg" /></a>
				</div>
				<div id="searchbox">
					<form>
						<input type="text" name="search">
					</form>
				</div>
				<div id="buttons">
					<form>
						<button type="submit" class="not-yet">Buscar con Google</button>
						<button type="submit" class="not-yet">Voy a tener suerte</button>
					</form>
				</div>
				<div id="lang">Google.es también en: <a href="https://www.google.cat/">català</a> <a href="http://www.jujel.com/">galego</a> <a href="www.google.es/?hl=eu">euskara</a></div>
			</div>

			<div id="footer">
				<ul id="stuff-list">
					<li><a href="https://www.google.es/intl/es/ads/?fg=1">Publicidad</a></li>
					<li><a href="https://www.google.es/services/?fg=1">Empresa</a></li>
					<li><a href="https://www.google.es/intl/es/about.html?fg=1">Acerca de</a></li>
					<li id="space"></li>
					<li><a href="https://www.google.es/intl/es/policies/privacy/?fg=1">Privacidad</a></li>
					<li><a href="https://www.google.es/intl/es/policies/terms/?fg=1">Condiciones</a></li>
					<li><a href="https://www.google.es/preferences?hl=es">Configuración</a></li>					
				</ul>
			</div>

		</div>
	
	<script src="js/scripts.js"></script>
	</body>
</html>
